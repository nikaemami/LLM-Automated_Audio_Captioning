      the audio you hear.,++dataset_config.target_length=1024,++dataset_config.val_data_path=/gpfs/scratch/cl6707/Shared/clotho/clotho_evaluation_single.jsonl,++decode_log=/gpfs/scratch/cl6707/Projects/LLM-AAC/exps/Clotho/slam-aac_Clotho_mlp_melspec_wav/inference_clap_refined/decode_beam2,++log_config.log_file=/gpfs/scratch/cl6707/Projects/LLM-AAC/exps/Clotho/slam-aac_Clotho_mlp_melspec_wav/inference_clap_refined/inference.log,++model_config.encoder_dim=64,++model_config.encoder_name=none,++model_config.encoder_path=none,++model_config.encoder_projector=linear,++model_config.encoder_projector_ds_rate=5,++model_config.llm_dim=4096,++model_config.llm_name=vicuna-7b-v1.5,++model_config.llm_path=lmsys/vicuna-7b-v1.5,++model_config.num_beams=2,++train_config.batching_strategy=custom,++train_config.freeze_encoder=true,++train_config.freeze_llm=true,++train_config.model_name=aac,++train_config.num_epochs=1,++train_config.num_workers_dataloader=0,++train_config.output_dir=/gpfs/scratch/cl6707/Projects/LLM-AAC/exps/Clotho/slam-aac_Clotho_mlp_melspec_wav/inference_clap_refined,++train_config.use_peft=false,++train_config.val_batch_size=4
    id: ???
